syntax = "proto2";

package quotaservice;

service QuotaService {
  rpc Allow (AllowRequest) returns (AllowResponse) {
  }
}

message AllowRequest {
  optional string namespace = 1;
  optional string name = 2;
  optional int64 num_tokens_requested = 3; // Defaults to 1.
  optional int64 max_wait_millis_override = 4; // Defaults to -1, which assumes server-side defaults.
}

message AllowResponse {
  enum Status {
    OK = 1;                        // Tokens granted
    OK_WAIT = 2;                   // Tokens granted, but wait time set
    REJECTED_TIMEOUT = 3;          // Tokens not  available within max wait time
    REJECTED_NO_BUCKET = 4;        // No valid bucket
    REJECTED_TOO_MANY_BUCKETS = 5; // Dynamic bucket couldn't be created
    REJECTED_TOO_MANY_TOKENS_REQUESTED = 6;
    REJECTED_INVALID_REQUEST = 7;
    REJECTED_SERVER_ERROR = 8;
  }

  optional Status status = 1;
  optional int64 num_tokens_granted = 2;
  optional int64 wait_millis = 3; // Defaults to 0.
}
